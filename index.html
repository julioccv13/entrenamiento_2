<!DOCTYPE html>
<html>
<head>
  <title>Ejercicios</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f1f1f1;
    }

    h1 {
      text-align: center;
      color: #333;
      padding: 20px;
      margin-bottom: 30px;
    }

    .exercise {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 30px;
    }

    .exercise h2 {
      font-size: 24px;
      color: #333;
      margin-top: 0;
      margin-bottom: 10px;
    }

    .exercise video {
      display: block;
      max-width: 100%;
      margin-top: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .exercise {
        padding: 10px;
      }

      .exercise h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Ejercicios</h1>

  <div class="exercise animated fadeIn">
    <h2>Press banco</h2>
    <video src="bench_press_tiktok.mp4" controls></video>
  </div>

  <div class="exercise animated fadeIn">
    <h2>Squat</h2>
    <video src="squat_tiktok.mp4" controls></video>
  </div>

  <div class="exercise animated fadeIn">
    <h2>Deadlift</h2>
    <video src="deadlift_tiktok.mp4" controls></video>
  </div>

  <!-- Add more exercises as needed -->

</body>
</html>
